<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registraion and login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="bar">
        <ul>
            <li>Login</li>
            <li>Register</li>
        </ul>
    </nav>
    <section class="registration" id="registration">
        <div id="form">
        <h1>Register here!!</h1>
        <form action="">
                <div class="formbox">
                <div class="formcontent">
                    <label for="name">Name &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="formcontent">
                    <label for="username">Username &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp: </label>
                    <input type="text" name="username" id="name" placeholder="Enter your username">
                </div>
                <div class="formcontent">
                    <label for="regno">Register number &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp: </label>
                    <input type="text" name="regno" id="name" placeholder="Enter your Register number">
                </div>
            <div class="formcontent">
                <label for="email">Email-id &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp: </label>
                <input type="email" name="name" id="email" placeholder="Enter your Email-id">
            </div>
            <div class="formcontent">
                <label for="phone">Mobile number &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp: </label>
                <input type="phone" name="name" id="phone" placeholder="Enter your mobile number">
            </div>
            <div class="formcontent">
                <label for="password">Password&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp: </label>
                <input type="password" name="password" id="password" placeholder="Enter your password">
            </div>
            <div class="formcontent">
                <label for="repassword">Re-Enter Password : </label>
                <input type="password" name="repassword" id="repassword" placeholder="Enter your password again">
            </div>
            <button id="regbutton">Submit</button>
        </div>
        </form>
    </div>
    </section>
</body>

</html>
